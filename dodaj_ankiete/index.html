<!DOCTYPE html> 
<html> 
<head> 
	<title> Signup Form</title> 
		
		
<link rel="stylesheet"
href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity= 
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">	 
		
<link rel="stylesheet" type="text/css" href="style.css"> 
		
</head> 
<body> 
	
	<br> 
	<br> 
	<br> 
	<div class="container" > 
		<div class="row"> 
		<div class="col-md-3"> 
					
		</div> 
				
		<div class="col-md-6 main"> 
					
			<form action="/sign_up" method="post"> 
					
			<h1> Ankieta </h1> 
			<h2> Jakiego systemu używasz? </h2> 				
			<input class="box" type="text" name="osname" id="osname"
			placeholder="Nazwa Systemu" required /><br> 
			<h2> Podaj swój e-mail </h2>				
			<input class="box" type="email" name="email" id="email"
			placeholder="E-Mail " required /><br> 
			<h2> Podaj swoje haslo </h2>				
			<input class="box" type="haslo" name="haslo" id="haslo"
			placeholder="haslo " required /><br> 
						<br> 
			<input type="submit" id="submitDetails"
			name="submitDetails" value="Submit" /><br> 
					
			</form> 
					
		</div> 
				
				
		<div class="col-md-3"> 
		</div> 
				
	</div> 
	</div> 
</body> 
</html>
